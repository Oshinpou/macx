<!-- File: admin.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MACX Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Cursive', sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fffaf0;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #db7093;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: 'Cursive';
    }
    .account {
      background: #fff;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
    }
    .account button {
      margin-top: 0.5rem;
    }
    .deleted {
      text-decoration: line-through;
      color: #888;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.min.js"></script>
  <script defer src="admin.js"></script>
</head>
<body>
  <div class="container">
    <h1>MACX Admin Panel</h1>
    <input type="text" id="searchUser" placeholder="Search by username...">
    <div id="accountList"></div>
  </div>
</body>
</html>
