<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Global Image Uploader with Token</title>
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nanoid/nanoid.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .img-box {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
    }
    .img-box img {
      max-width: 100%;
      margin-top: 10px;
    }
    button {
      padding: 6px 12px;
      margin-top: 5px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<h2>Upload Image & Generate Token</h2>
<input type="file" id="fileInput" accept="image/*">
<button id="uploadBtn">Upload & Generate Token</button>

<h3>Uploaded Images (Global)</h3>
<div id="uploadedImages"></div>

<h3>View Image by Token</h3>
<input type="text" id="tokenInput" placeholder="Enter Token">
<button onclick="loadImageByToken()">View Image</button>
<div id="viewer"></div>

<script>
  const gun = Gun(['https://gun-manhattan.herokuapp.com/gun']);
  const fileInput = document.getElementById("fileInput");
  const uploadedImages = document.getElementById("uploadedImages");

  document.getElementById("uploadBtn").onclick = () => {
    const file = fileInput.files[0];
    if (!file) return alert("Please choose an image.");

    const reader = new FileReader();
    reader.onload = () => {
      const base64 = reader.result;
      const token = nanoid.nanoid(8);
      gun.get('images').get(token).put({ base64 });

      const link = `${location.origin + location.pathname}?token=${token}`;
      const box = document.createElement("div");
      box.className = "img-box";
      box.innerHTML = `
        <strong>Token:</strong> ${token}<br>
        <strong>URL:</strong> <a href="${link}" target="_blank">${link}</a><br>
        <img src="${base64}"><br>
        <button onclick="deleteImage('${token}', this)">Delete Image</button>
      `;
      uploadedImages.prepend(box);
    };
    reader.readAsDataURL(file);
  };

  gun.get('images').map().once((data, key) => {
    if (data && data.base64) {
      const link = `${location.origin + location.pathname}?token=${key}`;
      const box = document.createElement("div");
      box.className = "img-box";
      box.innerHTML = `
        <strong>Token:</strong> ${key}<br>
        <strong>URL:</strong> <a href="${link}" target="_blank">${link}</a><br>
        <img src="${data.base64}"><br>
        <button onclick="deleteImage('${key}', this)">Delete Image</button>
      `;
      uploadedImages.prepend(box);
    }
  });

  function loadImageByToken() {
    const token = document.getElementById("tokenInput").value.trim();
    if (!token) return alert("Enter a valid token.");
    gun.get('images').get(token).once(data => {
      const viewer = document.getElementById("viewer");
      if (data && data.base64) {
        viewer.innerHTML = `<img src="${data.base64}" alt="Image for ${token}">`;
      } else {
        viewer.innerHTML = "Image not found for token.";
      }
    });
  }

  function deleteImage(token, btn) {
    if (confirm("Are you sure you want to delete this image?") && confirm("This action cannot be undone. Proceed?")) {
      gun.get('images').get(token).put(null);
      btn.closest(".img-box").remove();
    }
  }

  // Auto load from token in URL
  const urlToken = new URLSearchParams(location.search).get("token");
  if (urlToken) {
    document.getElementById("tokenInput").value = urlToken;
    loadImageByToken();
  }
</script>

</body>
</html>
