<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MACX Cosmetics - Auth</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.min.js"></script>
  <script defer src="auth.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to MACX Cosmetics</h1>

    <form id="universalForm" class="auth-form">
      <div class="mode-selector">
        <label><input type="radio" name="mode" value="signup" checked /> Sign Up</label>
        <label><input type="radio" name="mode" value="login" /> Login</label>
        <label><input type="radio" name="mode" value="recover" /> Recover Password</label>
      </div>

      <input type="text" placeholder="Username" id="username" required />
      <input type="email" placeholder="Email" id="email" required />
      <input type="password" placeholder="Password" id="password" required />

      <button type="submit">Submit</button>
    </form>

    <p class="admin-link">Admin? <a href="admin-login.html">Login here</a></p>
  </div>
</body>
</html>
