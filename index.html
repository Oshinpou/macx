<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MACX Cosmetics - Auth</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.min.js"></script>
  <script defer src="auth.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', cursive;
      background: linear-gradient(135deg, #fff0f6, #f0f5ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .title {
      font-size: 32px;
      margin-bottom: 20px;
      font-family: 'Brush Script MT', cursive;
      color: #cc0066;
    }
    .auth-form {
      display: none;
    }
    .auth-form.active {
      display: block;
    }
    .auth-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    .auth-form button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #cc0066;
      color: #fff;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .auth-form button:hover {
      background-color: #99004d;
    }
    #status {
      color: red;
      margin-top: 10px;
    }
    .admin-link {
      margin-top: 20px;
      font-size: 14px;
    }
    .admin-link a {
      color: #cc0066;
      text-decoration: none;
    }
    .admin-link a:hover {
      text-decoration: underline;
    }
    .mode-switch {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">MACX Cosmetics</h1><div class="mode-switch">
  <button onclick="switchForm('signup')">Sign Up</button>
  <button onclick="switchForm('login')">Login</button>
  <button onclick="switchForm('recover')">Recover</button>
</div>

<form id="signupForm" class="auth-form active">
  <h2>Sign Up</h2>
  <input type="text" id="signupUsername" placeholder="Username" required />
  <input type="email" id="signupEmail" placeholder="Email" required />
  <input type="password" id="signupPassword" placeholder="Password" required />
  <button type="submit">Sign Up</button>
  <p id="signupStatus"></p>
</form>

<form id="loginForm" class="auth-form">
  <h2>Login</h2>
  <input type="text" id="loginUsername" placeholder="Username" required />
  <input type="password" id="loginPassword" placeholder="Password" required />
  <button type="submit">Login</button>
  <p id="loginStatus"></p>
</form>

<form id="recoverForm" class="auth-form">
  <h2>Recover Password</h2>
  <input type="text" id="recoverUsername" placeholder="Username" required />
  <input type="email" id="recoverEmail" placeholder="Email" required />
  <button type="submit">Recover</button>
  <p id="recoverStatus"></p>
</form>

<p class="admin-link">Admin? <a href="admin-login.html">Login here</a></p>

  </div>  <script>
    function switchForm(formId) {
      document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
      document.getElementById(formId + 'Form').classList.add('active');
    }
  </script></body>
</html>
