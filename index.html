<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MACX Cosmetics - Auth</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.min.js"></script>
  <script defer src="auth.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome to MACX Cosmetics</h1><div class="message" id="message"></div>

<form id="loginForm">
  <input id="loginUsername" />
  <input id="loginPassword" />
  <button type="submit">Login</button>
</form>
    
    <form id="signupForm">
  <input id="signupUsername" />
  <input id="signupEmail" />
  <input id="signupPassword" />
  <button type="submit">Sign Up</button>
</form>


<form id="recoverForm">
  <input id="recoverUsername" />
  <input id="recoverEmail" />
  <button type="submit">Recover</button>
</form>

<form id="deleteForm" class="auth-form">
  <h2>Delete Account</h2>
  <input type="text" id="deleteUsername" placeholder="Username" required>
  <input type="email" id="deleteEmail" placeholder="Email" required>
  <input type="password" id="deletePassword" placeholder="Password" required>
  <label><input type="checkbox" id="confirmDelete1"> Confirm delete step 1</label>
  <label><input type="checkbox" id="confirmDelete2"> Confirm delete step 2</label>
  <label><input type="checkbox" id="confirmDelete3"> Confirm delete step 3</label>
  <button type="submit">Delete Account</button>
</form>

    <div id="messageBox" style="margin:10px 0; font-weight: bold;"></div>
   
    <div class="form-switch">
  <button onclick="switchForm('login')">Login</button>
  <button onclick="switchForm('signup')">Sign Up</button>
  <button onclick="switchForm('recover')">Recover Password</button>
</div>

<p class="admin-link">Admin? <a href="admin-login.html">Login here</a></p>

  </div>
</body>
</html>
