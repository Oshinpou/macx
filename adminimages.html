<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Images - MACX</title>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.0/dist/pouchdb.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #imageInput {
      display: block;
      margin: 20px auto;
    }
    #images {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .image-card {
      background: white;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      width: 200px;
    }
    .image-card img {
      max-width: 100%;
      border-radius: 5px;
    }
    .url-text {
      font-size: 12px;
      word-break: break-word;
      margin: 5px 0;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>MACX Admin Image Manager</h1>
<input type="file" id="imageInput" accept="image/*">
<p style="text-align:center;">Upload only compatible image files. Every image is stored globally and accessible via unique short URL.</p>
<div id="images"></div>

<script>
  const db = new PouchDB('macx-images');
  const remoteDB = new PouchDB('https://YOUR_COUCHDB_URL/macx-images'); // Replace with your CouchDB URL
  db.sync(remoteDB, { live: true, retry: true });

  document.getElementById("imageInput").addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = async () => {
      const id = "img_" + Math.random().toString(36).substring(2, 7);
      try {
        const doc = await db.put({ _id: id, createdAt: new Date().toISOString(), name: file.name, type: file.type });
        await db.putAttachment(id, file.name, doc.rev, reader.result, file.type);
        showImages();
      } catch (err) {
        console.error("Upload error:", err);
      }
    };
    reader.readAsArrayBuffer(file);
  });

  async function showImages() {
    const container = document.getElementById("images");
    container.innerHTML = "";
    try {
      const result = await db.allDocs({ include_docs: true });
      for (const row of result.rows) {
        const doc = row.doc;
        const blob = await db.getAttachment(doc._id, doc.name);
        const url = URL.createObjectURL(blob);
        const shortURL = `${location.origin}/img/${doc._id}`;

        const card = document.createElement("div");
        card.className = "image-card";
        card.innerHTML = `
          <img src="${url}" alt="${doc.name}">
          <div class="url-text">${shortURL}</div>
          <button class="delete-btn" onclick="deleteImage('${doc._id}', '${doc._rev}')">Delete</button>
        `;
        container.appendChild(card);
      }
    } catch (err) {
      console.error("Show image error:", err);
    }
  }

  async function deleteImage(id, rev) {
    try {
      await db.remove(id, rev);
      showImages();
    } catch (err) {
      console.error("Delete error:", err);
    }
  }

  showImages();
</script>

</body>
</html>
