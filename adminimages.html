<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Image Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/pouchdb@7.3.1/dist/pouchdb.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .upload-section, .images-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .image-box {
      display: inline-block;
      margin: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
    }
    .image-box img {
      max-width: 200px;
      display: block;
      margin-bottom: 10px;
    }
    .image-url {
      font-size: 12px;
      margin-bottom: 5px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Admin Image Upload & Management</h1>  <div class="upload-section">
    <h2>Upload Image</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="uploadImage()">Upload</button>
    <p>Note: Keep image formats compatible (JPG, PNG, GIF).</p>
  </div>  <div class="images-section">
    <h2>Uploaded Images</h2>
    <div id="imagesContainer"></div>
  </div>  <script>
    const db = new PouchDB('macx_images');
    const remoteDB = new PouchDB('https://your-couchdb-server.com/macx_images'); // Change this URL to your CouchDB

    db.sync(remoteDB, {
      live: true,
      retry: true
    });

    function uploadImage() {
      const input = document.getElementById('imageInput');
      if (!input.files.length) return alert('No image selected.');

      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = function () {
        const id = new Date().toISOString();
        db.put({
          _id: id,
          _attachments: {
            [file.name]: {
              content_type: file.type,
              data: reader.result.split(',')[1]
            }
          }
        }).then(() => {
          alert('Image uploaded successfully.');
          displayImages();
        }).catch(console.error);
      };

      reader.readAsDataURL(file);
    }

function displayImages() {
  const container = document.getElementById('imagesContainer');
  container.innerHTML = '';

  // Create modal if not exists
  if (!document.getElementById('imageModal')) {
    const modal = document.createElement('div');
    modal.id = 'imageModal';
    Object.assign(modal.style, {
      display: 'none',
      position: 'fixed',
      top: '0',
      left: '0',
      width: '100%',
      height: '100%',
      backgroundColor: 'rgba(0,0,0,0.8)',
      justifyContent: 'center',
      alignItems: 'center',
      zIndex: '10000',
    });

    const modalImg = document.createElement('img');
    modalImg.id = 'modalImg';
    Object.assign(modalImg.style, {
      maxWidth: '90%',
      maxHeight: '90%',
      borderRadius: '10px',
      boxShadow: '0 0 20px rgba(255,255,255,0.3)',
    });

    modal.appendChild(modalImg);
    modal.onclick = () => (modal.style.display = 'none');
    document.body.appendChild(modal);
  }

  // Load images from DB
  db.allDocs({ include_docs: true, attachments: true }).then(result => {
    result.rows.forEach(row => {
      const doc = row.doc;

      for (let name in doc._attachments) {
        const att = doc._attachments[name];

        // Convert base64 to blob URL
        const byteChars = atob(att.data);
        const byteNumbers = new Array(byteChars.length);
        for (let i = 0; i < byteChars.length; i++) {
          byteNumbers[i] = byteChars.charCodeAt(i);
        }
        const byteArray = new Uint8Array(byteNumbers);
        const blob = new Blob([byteArray], { type: att.content_type });
        const imgUrl = URL.createObjectURL(blob);

        // Image container
        const div = document.createElement('div');
        Object.assign(div.style, {
          border: '1px solid #ccc',
          borderRadius: '8px',
          padding: '10px',
          margin: '10px',
          maxWidth: '200px',
          fontFamily: 'sans-serif',
          fontSize: '12px',
          display: 'inline-block',
          verticalAlign: 'top',
          textAlign: 'center',
          backgroundColor: '#f9f9f9',
        });

        // Image element
        const img = document.createElement('img');
        img.src = imgUrl;
        img.alt = name;
        img.loading = 'lazy';
        Object.assign(img.style, {
          width: '100%',
          borderRadius: '5px',
          cursor: 'pointer',
          marginBottom: '6px',
        });
        img.onclick = () => {
          document.getElementById('modalImg').src = imgUrl;
          document.getElementById('imageModal').style.display = 'flex';
        };

        // Delete button
        const button = document.createElement('button');
        button.textContent = 'Delete';
        Object.assign(button.style, {
          padding: '6px 12px',
          border: 'none',
          borderRadius: '4px',
          backgroundColor: '#d9534f',
          color: 'white',
          cursor: 'pointer'
        });
        button.onclick = () => deleteImage(doc._id, doc._rev);

        // Append elements
        div.appendChild(img);
        div.appendChild(button);
        container.appendChild(div);
      }
    });
  });
}
    
        
       function deleteImage(id, rev) {
      db.remove(id, rev).then(() => {
        alert('Image deleted.');
        displayImages();
      });
    }

    displayImages();
  </script></body>
</html>
